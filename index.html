<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Solo-Bank</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <!--Bootstrap CDN-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   <!--Main CSS file link-->

</head>
<body>
   <div id="login-area">
      <h2 class="text-center text-uppercase">Welcome to the solo-bank</h2>
      <div class="submit-area mt-5">
         <h4>log In</h4>
         <input type="email" name="" id="" class="form-control" placeholder="Email"> <br>
         <input type="password" name="" id="" class="form-control" placeholder="Password"> <br>
         <button id="login" class="btn btn-success ">Enter</button>
      </div>
   </div>

   <script>
      const loginBtn = document.getElementById("login");
      const loginArea = document.getElementById("login-area");
      loginArea.addEventListener.style.display = "none";
   </script>
   
</body>
</html>
